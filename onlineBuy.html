	<!-- bagian header  -->
	<header>
		<h1>Merci Indonesia</h1>
		<p class="desc">A luxurious car for you</p>
	
	</header>
	<!-- akhir bagian header  -->
	
	<div class="wrap">
		
		<!-- bagian konten Blog -->

		<div class="container">
            <div class="conteudo">
            <form id="purchase" class="form">
                <h1>Online Buy</h1>
                <div class="form-field">
                    <label for="username">Name</label>
                    <input type="text" name="name" id="name" autocomplete="off">
                    <small></small>
                </div>

				<div class="form-field">
                    <label for="">Email</label>
                    <input type="text" placeholder="user@gmail.com" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>

				<div class="form-field">
                    <label for="">Phone Number</label>
					<input type="text" placeholder="+628xxxxxxxx" name="phone_number" id="phone_number" autocomplete="off">
                    <small></small>
                </div>
				<div class="form-field">
                    <label for="">Car Choice</label>
                  <select name="product" id="product">
					  <option value="">--GT Class--</option>
					  <option value="pralines">Merci AMG GT Revell</option>
					  <option value="pralines">Merci GT-Class</option>
					  <option value="pralines">Merci AMG GT 53</option>
					  <option value="">--SUV Type--</option>
					  <option value="">Merci GLB SUV</option>
					  <option value="">Merci GLE Coupe</option>
					  <option value="">Merci GLA 200 Urban</option>
					  <option value="">--SL Class--</option>
					  <option value="">Merci SL 63 AMG</option>
					  <option value="">Merci SL 55 AMG</option>
				  </select>
                    <small></small>
                </div>
				<div class="form-field">
                    <label for="username">Address</label>
                    <textarea name="address" id="address"></textarea>
                    <small></small>
                </div>
    
                <div class="form-field">
                    <input type="submit" value="Order Now">
                </div>
            </form>
        </div>
		</div>
